<button onclick="show()">Show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita velit nostrum fugit repellat laborum! Harum doloribus laboriosam, dignissimos maiores dolores atque nostrum suscipit ad nam, repellat hic dicta deserunt. Atque.</p>
    <button onclick="closepopup()">close</button>
</div>

<style>

    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position:absolute;
        top: 0px;
        left:0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }

    .popupbox{
        position: absolute;
        z-index: 3;
        background-color: white;
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display: none;
    }
</style>

<script>

    var popupoverlay=document.querySelector(".overlay")
    var popupbox=document.querySelector(".popupbox")

    function show()
    {
       popupoverlay.style.display="block"
       popupbox.style.display="block"
    
    }

    function closepopup()
    {
        popupoverlay.style.display="none"
        popupbox.style.display="none"
    }
</script>
